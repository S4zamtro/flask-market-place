{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Shopping Cart</h2>
    <div class="row mt-3">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}" width="300" height="300">
                <div class="card-body">
                    <a href="{{url_for('product_info',product_id=product.id)}}">{{ product.name }}</a>
                    <p class="card-text">Price: ${{ product.price }}</p>
                    <form action="{{ url_for('remove_from_cart', product_id=product.id) }}" method="post">
                        <button type="submit" class="btn btn-danger">Remove from Cart</button>
                    </form>
                    <form action="{{ url_for('buy_product', product_id=product.id) }}" method="post">
                        <button type="submit" class="btn btn-primary mt-2">Buy Now</button>
                    </form>                    
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="mt-3">
        <a href="{{ url_for('products') }}" class="btn btn-warning">Continue Shopping</a>
    </div>
</div>
{% endblock %}
