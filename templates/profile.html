{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-body text-center">
                <img src="{{ url_for('static', filename='Kanye.jpg') }}" class="rounded-circle mb-2" alt="User Image" width="120" height="120">
                <h3 class="card-title"> {{ user.username }} </h3>
                <p class="card-text">Nice Guy | Little Racist | Best Buyer/Seller </p>
                <p class="card-text">Items Bought: {{ user.items_bought }}</p>
                <p class="card-text">Balance: ${{ user.balance }}</p>
                <div class="d-flex justify-content-center">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="btn btn-danger mx-2">Youtube</a>
                    <a href="https://linkedin.com" class="btn btn-info mx-2">LinkedIn</a>
                    <a href="https://github.com" class="btn btn-dark mx-2">GitHub</a>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
